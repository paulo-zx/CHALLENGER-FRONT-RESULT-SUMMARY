<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script defer src="script.js"></script> 
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    
    <div class="box1">
      <div class="b1-1">Your Result</div>
      <div class="b1-circle">
        <div class="b1-c1">76</div>
      <div class="b1-c2"> of 100</div>
      </div>
      <div class="b1-2">Great</div>
      <div class="b1-3"> You scored higher than 65% of the people who have taken these tests.</div>
      
    </div>

    <div class="box2">
      <div b2-1>
        <h1 class="b2-1h1">Summary</h1>
      </div>

      <div class="box2-main">

        <div class="b2-1main">

          <div class="b2-1m">
            <div class="b2-1m1">
              <img src="#"  id="x-1"> 
            </div>
            <div class="b2-1m2" id="x-2"></div>
          </div>

          <div class="b2-1m-1">
            <div class="b2-1m3"  id="x-3"></div>
            <div class="b2-1m4"> / 100</div>
          </div>

        </div>

        <div class="b2-2main">

          <div class="b2-2m">
            <div class="b2-2m1">
              <img src="#"  id="y-1"> 
            </div>
            <div class="b2-2m2" id="y-2"></div>
          </div>

          <div class="b2-2m-1">
            <div class="b2-2m3"  id="y-3"></div>
            <div class="b2-2m4"> / 100</div>
          </div>
          
        </div>

        <div class="b2-3main">

          <div class="b2-3m">
            <div class="b2-3m1">
              <img src="#"  id="z-1"> 
            </div>
            <div class="b2-3m2" id="z-2"></div>
          </div>

          <div class="b2-3m-1">
            <div class="b2-3m3"  id="z-3"></div>
            <div class="b2-3m4"> / 100</div>
          </div>
          
        </div>

        <div class="b2-4main">

          <div class="b2-4m">
            <div class="b2-4m1">
              <img src="#"  id="v-1"> 
            </div>
            <div class="b2-4m2" id="v-2"></div>
          </div>

          <div class="b2-4m-1">
            <div class="b2-4m3"  id="v-3"></div>
            <div class="b2-4m4"> / 100</div>
          </div>
          
        </div>

      </div>

      <div class="box-buttom">Continue</div>
      
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paulo Roberto Ribeiro Morais</a>.
  </div>
  
</body>
</html>
